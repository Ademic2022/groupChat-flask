{% extends 'base.html' %}

{% block body %}
    <form action="" method="POST" class="buttons">
        <h3>Group Chat</h3>
        <div class="profile-setup">
            <label for="name">Profile Name</label>
            <input type="text" id="profileName" placeholder="Set a Profile Name" name="profileName" value="{{profileName}}">
        </div>
        <div class="join">
            <input type="text" id="code" placeholder="Room Code" name="code" value="{{code}}">
            <button type="submit" name="joinRoom" id="joinRoom" >Join a Room</button>
        </div>
        <button type="submit" name="createRoom" id="createRoom" class="createRoom">Create a Room</button>
        {% if error %}
            <ul>
                <li>{{error}}</li>
            </ul>
        {% endif %}
    </form>

{% endblock %}
